<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flipping Card</title>
</head>
<body>
   <section>
    <div class="container">
        <div class="card front-face">
            <header>
                <span class="logo">
                    <img src="img/mastercard.jpeg">
                    <h5>Master Card</h5>
                </span>
                <img src="img/chip.jpeg" class="chip"> 
            </header>

            <div class="card-details">
                <div class="name-number">
                    <h6>Card Number</h6>
                    <h5 class="number">8050 2300 3234 8584</h5>
                    <h5 class="name">Riddhi Shah</h5>
                 </div>

            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>07/27</h5>
            </div>
        </div>
        </div>
        <div class="card back-face">
            <h6>For Customer Service call +91 8438473920 or email at bank@gmail.com</h6>
        <span class="magnetic-strip"></span>
        <div class="signature">
            <i>005</i>
        </div>
        <h5>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat, aperiam! Magnam voluptatem quos, velit eum enim ad aut quaerat assumenda?</h5>
    </div>
    </div>
   </section>
</body>
</html>
