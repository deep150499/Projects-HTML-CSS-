<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card</title>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="img/mastercard.jpeg">
                <h5>Master Card</h5>
            </span>
            <img src="img/chip.jpeg" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">9034 8934 9322 5849</h5>
                <h5 class="name">Sidharth Shukla</h5>
            </div>

            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/27</h5>
            </div>
        </div>
    </div>
</body>
</html>
